<head>

    <title>Okuya.com</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="shortcut icon" href="../img/icons8-app-96.png">

    crossorigin="anonymous" referrerpolicy="no-referrer"/>

<body>
        <header class="header">
            <div class="header-box__one">
                <img src="../img/logo.png" alt=""  class="logo" >
            </div>
            <nav class="header-box__two">
                <ul class="header-list">
                    <li class="header-li"><a href="../index.html">Главная</a></li>
                    <li class="header-li"><a href="./about-page.html">О нас</a></li>
                </ul>
                <div class="header-login">
                    <a class="header-links" href="./login.html">Войти</a>
                    <a class="header-links" href="./signup.html">Регистрация</a>
                </div>
            </nav>
        </header>
    <hr class="line">
    <main class="form-main">
    <div class="form-container active">
        <div class="forms">
            <div class="form signup">
                <span class="title">Регистрация</span>
                
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Имя пользователя" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Придумайте пароль" required>
                        <i class="fa-solid fa-lock"></i>
                        <i class="fa-solid fa-eye-slash showHidePw"></i>
                    </div>
                    
                    <div class="input-field button">
                        <input type="button" value="Регистрация">
                    </div>
                </form>
                
                <div class="login-signup">
                        <span class="text">Уже есть аккаунт? 
                            <a href="./login.html" class="text login-link">Войти</a>
                        </span>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer-form"></footer>
</body>
</html>
